<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div id="login">
               <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                        <form id="login-form" class="form" th:action="@{/send-otp}" method="post">
                            <h3 class="text-center text-info">we have send OTP to your email </h3>
                            
                            
                            <div class="form-group">
                                <label for="text" class="text-info">Enter OTP:</label><br>
                                <input type="text" name="email" id="otp" class="form-control" required="required">
                            </div>
                            
                            <div class="form-group" style="margin-top:10px;">
                                 <button type="submit" name="submit" class="btn btn-info btn-success">Verify</button>
                               <button type="reset" name="reset" class="btn btn-info btn-md">Reset</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
