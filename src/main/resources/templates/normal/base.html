<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title  th:text="${title}"></title>
  </head>
  <body>
    <!-- nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">smart contact manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
         
      <li class="nav-item">
        <a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${userdata.name}"></span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">logout</a>
      </li>
    </ul>
    
  </div>
</nav>
<!-- finish Nav Bar -->
<!-- Side bar -->
<div class="sidebar">

<a th:href="@{/user/index}" class="item">Home</a>
<a th:href="@{/user/show-contacts/0}" class="item">View Contact</a>
<a th:href="@{/user/add-contact}" class="item">Add Contact</a>
<a href="" class="item">Your Profile</a>
<a th:href="@{/user/settings}" class="item">Settings</a>
<a th:href="@{/logout}" class="item">Logout</a>
</div>


<div class="content">
<div th:if="${session.message}"   th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
  <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    <div th:replace="${content}"></div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script>
    function deletecontact(cid)
    {
    	swal({
    		  title: "Are you sure?",
    		  text: "You Want to delete this contact !!!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		    window.location="/user/delete/"+cid;
    		   
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    }
    
    
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
