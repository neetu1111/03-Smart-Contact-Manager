<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>settings</title>
</head>
<body>
<section>

<div id="login">
               <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/user/change-password}" method="post">
                            <h3 class="text-center text-info">Change Your Password</h3>
                            
                          <div class="form-group">
                                <label for="oldPassword" class="text-info">Old Password:</label><br>
                                <input type="password" name="oldPassword" id="oldpassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="newpassword" class="text-info">New Password:</label><br>
                                <input type="password" name=newPassword id="newpassword" class="form-control">
                            </div>
                            
                            <div class="form-group" style="margin-top:10px;">
                               <button type="submit" name="submit" class="btn btn-info btn-md">change password</button>
                               <button type="reset" name="reset" class="btn btn-info btn-md">Reset</button>
                            </div>
                            </form>
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            

</section>
</body>
</html>
